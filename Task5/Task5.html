<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSmart</title>
  <link rel="stylesheet" href="Task5.css" />
</head>
<body>
  <header>
    <h1>ShopSmart</h1>
    <nav>
      <button data-filter="all">All</button>
      <button data-filter="clothing">Clothing</button>
      <button data-filter="electronics">Electronics</button>
    </nav>
  </header>

  <main>
    <section class="product-grid">
      <div class="product" data-category="clothing">
        <img src="https://www.beyours.in/cdn/shop/files/black-classic-shirt.jpg?v=1744815740" alt="Shirt" loading="lazy" />
        <h2>Casual Shirt</h2>
        <p>$25</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-category="electronics">
        <img src="https://avstore.in/cdn/shop/files/1.AVStore-Sonos-Ace-Front-Angled-View-Hero-Black.jpg?v=1725620870"  alt="Headphones" width="30000" loading="lazy" />
        <h2>Wireless Headphones</h2>
        <p>$80</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-category="clothing">
        <img src="https://images-cdn.ubuy.co.in/65387a8e9a174823154cd84d-tacvasen-men-39-s-winter-jacket-with.jpg" alt="Jacket" loading="lazy" />
        <h2>Winter Jacket</h2>
        <p>$120</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-category="electronics">
        <img src="https://m.media-amazon.com/images/I/6199ZpjY0GL.jpg" alt="Smartwatch" loading="lazy" />
        <h2>Smartwatch</h2>
        <p>$150</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-category="clothing">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB2apmz0eaLOUkKztDhDwG3fNvHF1lUJU9E4scNXx711FpCEonYD6Va4tVioqf1OizET4&usqp=CAU" alt="Jeans" loading="lazy" />
        <h2>Jeans</h2>
        <p>$50</p>
        <button>Add to Cart</button>
      </div>
       <div class="product" data-category="electronics">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAH8LPyAd_HAod2tVh7QN--PXjOk7vYNUHbZfvT93v3e-sR7fkSn5vaHyMLbt5WPb5jrE&usqp=CAU" alt="SmartPhone" loading="lazy" />
        <h2>SmartPhone</h2>
        <p>$400</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-category="clothing">
        <img src="https://i5.walmartimages.com/seo/Gildan-G640B-Youth-Softstyle-T-Shirt-2-PACK_8990047e-e954-4919-bebe-5604a3dafd65.ff1f69f33afc042bfbc2f20a698106a9.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="T-shirt" loading="lazy" />
        <h2>T-shirt</h2>
        <p>$13</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-category="electronics">
        <img src="https://i5.walmartimages.com/seo/SAMSUNG-Galaxy-Tab-S6-Lite-2022-10-4-64GB-Wi-Fi-Tablet-S-Pen-Included-Oxford-Gray_0c7d8d8b-5e8a-4338-8926-ab16e606d469.d17c767821b9ba9ae3ce0051fd057ac7.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Tab" loading="lazy" />
        <h2>Tab</h2>
        <p>$244</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-category="clothing">
        <img src="https://i5.walmartimages.com/seo/Pedort-Mens-Formal-Blazer-Jacket-Lightweight-Long-Sleeve-Solid-Sports-Coats-Black-3XL_ee3e4b7e-9337-46f8-ae14-ae385e3bb027.8dd27c0a927f6f6ed9ac3005276741dc.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Blezer" loading="lazy" />

        <p>$28</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-category="electronics">
        <img src="https://i5.walmartimages.com/seo/Apple-MacBook-Air-13-3-inch-Laptop-Space-Gray-M1-Chip-Built-for-Apple-Intelligence-8GB-RAM-256GB-storage_581b24d7-f665-4ae8-86c7-3fe6029eda95.781a87b30356810385b0d098d3a75b91.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Laptop" loading="lazy" />

        <p>$599</p>
        <button>Add to Cart</button>
      </div>
      
    </section>
